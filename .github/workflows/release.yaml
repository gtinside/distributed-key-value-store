name: Create Release

on:
  release:
    types: [created]

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest

    - name: Create tarball
      run: |
        TAG_NAME=${{ github.ref }}
        TAG_NAME=${TAG_NAME#refs/tags/}
        TAR_NAME="${TAG_NAME}.tar.gz"
        echo "Creating tarball: $TAR_NAME"
        tar -czf "$TAR_NAME" .

    - name: Create release
      uses: gh-action-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Auto-generated release notes for tag ${{ github.ref }}.
        files: |
          ${{ github.workspace }}/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

